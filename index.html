  .day {

    color: white;
    font-weight: bold;
    border-radius: 10px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    overflow: hidden;
  }

  .day:hover {
    transform: scale(1.05);
    background: #d62e2e;
  }

  .day.opened {
    background: #fff5f5;
    color: #b30000;
    cursor: default;
  }

  .door {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #b30000;
    border-radius: 10px;
    transform-origin: left;
    transition: transform 0.8s ease-in-out;
  }

  .day.opened .door {
    transform: rotateY(-100deg);
  }

  .message {
    display: none;
    position: absolute;
    background: #ffffff;
    border: 2px solid #b30000;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

    left: 50%;
    transform: translate(-50%, -50%);

    color: #b30000;
    font-weight: 500;
  }

  .message.show {
    display: block;

  @keyframes fadeIn {
