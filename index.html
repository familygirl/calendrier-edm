<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier de lâ€™Avent magique de l'EDM ğŸ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #001f3f, #003366);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
    }

    h1.scintillant {
      font-size: 2.5em;
      margin: 20px 0;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493;
    }

    .calendrier {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      grid-gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .case {
      width: 100px;
      height: 100px;
      background-color: #ff69b4;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .case:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1 class="scintillant">ğŸ„ Lâ€™avent magique de lâ€™EDM ğŸ</h1>

  <div class="calendrier" id="calendrier"></div>

  <script>
    const calendrier = document.getElementById("calendrier");
    const aujourdHui = new Date().getDate();

    for (let i = 1; i <= 24; i++) {
      const caseJour = document.createElement("div");
      caseJour.classList.add("case");
      caseJour.textContent = i;

      if (i <= aujourdHui) {
        caseJour.onclick = () => alert("ğŸ Voici la surprise du jour " + i + " !");
      } else {
        caseJour.onclick = () => alert("Patience... ce nâ€™est pas encore le jour " + i + " ğŸ");
      }

      calendrier.appendChild(caseJour);
    }

    document.querySelector("h1").classList.add("scintillant");
  </script>
</body>
</html>
