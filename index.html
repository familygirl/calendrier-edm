<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f2e9;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
        color: #4a2f00;
    }

    #countdown {
        font-size: 20px;
        margin-bottom: 25px;
        color: #6b4d1e;
        font-weight: bold;
    }

    .calendar {
        display: grid;
        grid-template-columns: repeat(6, 140px);
        gap: 15px;
        justify-content: center;
        padding-bottom: 50px;
    }

    .day {
        padding: 25px 10px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        background: #ffffff;
        border: 2px solid #d4c7ac;
        transition: 0.2s;
    }

    .locked {
        background: #ece2c4;
        cursor: not-allowed;
        opacity: 0.6;
    }

    .day:hover:not(.locked) {
        background: #fff7d6;
        transform: scale(1.05);
    }

    /* Popup */
    .popup-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 85%;
        max-width: 450px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .close-btn {
        margin-top: 20px;
        padding: 10px 25px;
        background: #caa656;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

</style>
</head>
