  .day.animated {

  @keyframes glow {

</style>
</head>
<body>

<p class="countdown">‚è∞ Le calendrier s‚Äôouvre dans <span id="countdown"></span></p>

<script>
  const startDate = new Date("2025-12-01T00:00:00");
  const messages = [

    "Anne-Laure : Envoie un message positif sur le Teams de l‚Äô√©quipe üíå",
    "Brigitte : Chapeau ! Pour la mani√®re dont tu as abord√© cette mission complexe qu‚Äôest le CPF üéì",
    "Denise : Pause bien-√™tre ‚Äì √©tire-toi, respire, profite du moment üå∏",
    "√âlise : Tu inspires confiance par ton attitude pos√©e et professionnelle ü§ù",
    "Emmanuelle : Ton expertise est pr√©cieuse et ta collaboration √©galement üíº",
    "Fatima : Aujourd‚Äôhui, je te souhaite un sourire qui dure toute la journ√©e üòä",
    "Guillemette : Ton super pouvoir du jour ‚Äî faire rire quelqu‚Äôun üòÑ",
    "Julie : Laisse un post-it positif sur un √©cranüìù",
    "Karima : Tu es une belle source d‚Äô√©nergie dans l‚Äô√©quipe ‚òÄÔ∏è",
    "Laure : Nous te remercions sinc√®rement pour ta collaboration ü§ó",
    "Lo√Øc : Bienvenue √† l‚Äô√©cole des m√©tiersüéâ",
    "Marc : Ton sens de l‚Äôanalyse est un vrai atout pour notre √©quipe üîç",
    "Michelle : Tu fais preuve d‚Äôune belle curiosit√© intellectuelle üìö",
    "Murielle : Tu es toujours pr√™te √† donner un coup de main √† tes coll√®gues üí™",
    "Nathalie : Tu es toujours attentive aux autres. Merci pour ta bienveillance üíñ",
    "Nicole : üòÑ",
    "Pascale : Garde le sourire, le meilleur reste √† venir üåà",
    "Roxane : Dis-nous trois choses qui te rendent heureuse aujourd‚Äôhui üå∫",
    "Sidonie : Tes efforts d‚Äôaujourd‚Äôhui sont les r√©ussites de demain üöÄ",
    "Sylvie : Merci pour l‚Äô√©nergie et le bien-√™tre que tu transmets aux agents üåû",
    "Val√©rie : Ta capacit√© √† r√©soudre des probl√®mes complexes est admirable üß†",
    "EDM : Joyeux No√´l √† toute l‚Äô√©quipe. Merci pour votre solidarit√© üéÑ",
    "Un dernier mot : Que cette fin d‚Äôann√©e soit remplie de sourires et de chaleur ‚ú®"
  ];

  const calendar = document.getElementById("calendar");

  messages.forEach((msg, index) => {
    const div = document.createElement("div");
    div.classList.add("day");
    div.textContent = msg.split(":")[0];
    div.addEventListener("click", () => {
      const today = new Date();
      const day = index + 1;
      const currentDay = today.getDate();
      const currentMonth = today.getMonth();

      if (today < startDate) {
        alert("Le calendrier ne s‚Äôouvre qu‚Äô√† partir du 1er d√©cembre üéÖ");
      } else if (currentMonth === 11 && currentDay >= day) {
        div.classList.add("animated"); // Ajoute l‚Äôeffet d‚Äôillumination ‚ú®
        alert(msg);
        setTimeout(() => div.classList.remove("animated"), 1000);
      } else {
        alert("Patience‚Ä¶ cette case s‚Äôouvrira le " + day + " d√©cembre üéÅ");
      }
    });
    calendar.appendChild(div);
  });

  function updateCalendar() {
    const today = new Date();
    const days = document.querySelectorAll(".day");

    days.forEach((div, i) => {
      const day = i + 1;
      const date = new Date(2025, 11, day);

      if (today < startDate) {
        div.classList.remove("open", "past");
      } else if (today >= date && today.getMonth() === 11) {
        div.classList.add("past");
      } else if (today.getDate() === day && today.getMonth() === 11) {
        div.classList.add("open");
      }
    });
  }

  function countdown() {
    const now = new Date().getTime();
    const distance = startDate - now;
    const countdownEl = document.getElementById("countdown");

    if (distance <= 0) {
      countdownEl.textContent = "le calendrier est ouvert üéâ";
      document.querySelectorAll(".day").forEach(d => d.classList.add("open"));
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    countdownEl.textContent = `${days} j ${hours} h ${minutes} m ${seconds} s`;
  }

  setInterval(countdown, 1000);
  setInterval(updateCalendar, 1000);
  updateCalendar();
</script>

</body>
